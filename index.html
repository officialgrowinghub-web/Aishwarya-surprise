  /* FIXED emoji rules - start at bottom of viewport so floatUp animation is visible */
  .emoji{
    position: fixed;

    pointer-events: none;   /* don't block taps */

  @keyframes floatUp{
    0%   { transform: translateY(0) rotate(0deg) scale(1) }

<script>
  const emojis = ["ğŸ˜‚","ğŸ˜„","ğŸ‰","âœ¨","ğŸŒˆ","ğŸ’–","ğŸ¥³","ğŸ˜"];

  function createEmoji(){
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    // place horizontally somewhere within viewport

    e.style.left = left + "vw";
    // start slightly below viewport so top:100vh works consistently on all devices
    e.style.top = window.innerHeight + 20 + "px";
    // random animation duration

    // remove after animation ends (+ small buffer)

  }

  // spawn emojis frequently but not too fast
  const emojiInterval = setInterval(createEmoji, 650);

  // optional: stop after some time to avoid too many elements
  setTimeout(()=> clearInterval(emojiInterval), 20000);

  // also create a small burst of emojis on page load
  for(let i=0;i<6;i++){ setTimeout(createEmoji, i*150); }

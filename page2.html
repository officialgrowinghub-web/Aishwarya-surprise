<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 40px;
        font-size: 40px;
        color: white;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        100% { transform: scale(1.07); }
    }

    .heart {
        position: fixed;
        bottom: -50px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .box {
        margin: 30px auto;
        padding: 20px;
        width: 80%;
        background: rgba(255,255,255,0.4);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .game-btn {
        display: inline-block;
        padding: 15px 30px;
        margin-top: 20px;
        background: #ff6f91;
        color: white;
        font-size: 18px;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: 0.3s;
    }

    .game-btn:hover {
        transform: scale(1.1);
        background: #ff3d6d;
    }

    #gameArea {
        margin-top: 30px;
        font-size: 22px;
        color: #fff;
        display: none;
    }

    .choice {
        padding: 12px 25px;
        margin: 10px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: white;
    }

    #yesBtn {
        background: #28c76f;
    }

    #noBtn {
        background: #ff5f5f;
        position: relative;
    }

    /* CONTINUE BUTTON */
    .continue-btn {
        display: inline-block;
        margin-top: 40px;
        padding: 18px 40px;
        background: linear-gradient(45deg, #ff3d6d, #ff89c0);
        color: white;
        font-size: 22px;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 20px rgba(255,0,80,0.6);
        animation: glow 1.5s infinite alternate ease-in-out;
        transition: 0.3s;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 15px #ff5f9e; }
        100% { box-shadow: 0 0 30px #ff1e6d; transform: scale(1.05); }
    }

    .continue-btn:hover {
        transform: scale(1.1);
    }
</style>
</head>

<body>

<h1>For You, Aishwarya üíû</h1>

<div class="box">
    <p style="font-size:22px;">Before anything‚Ä¶ I want to ask you something üò≥üíó</p>
    <button class="game-btn" onclick="startGame()">Start Game üéÆ</button>
</div>

<div id="gameArea">
    <p>Do you think you're the cutest person ever? üòåüíó</p>

    <button id="yesBtn" class="choice" onclick="win()">YES üòç</button>
    <button id="noBtn" class="choice" onmouseover="moveNo()">NO üôÑ</button>
</div>

<!-- CONTINUE BUTTON -->
<a href="page3.html" class="continue-btn">Continue ‚ûú</a>

<script>
function startGame() {
    document.getElementById("gameArea").style.display = "block";
}

function win() {
    alert("Hehe, I knew it üòåüíó");
    setTimeout(() => {
        alert("You're really adorable btw ‚ú®üíû");
    }, 500);
}

function moveNo() {
    let btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 250 + "px";
    btn.style.top = Math.random() * 250 + "px";
}

setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 500);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #2b1055, #7597de);
        animation: bg 10s infinite alternate;
        color: white;
    }

    @keyframes bg {
        0% { background: linear-gradient(120deg, #1a1a2e, #16213e); }
        100% { background: linear-gradient(120deg, #2b1055, #7597de); }
    }

    .title {
        font-size: 45px;
        font-weight: 700;
        text-align: center;
        margin-top: 60px;
        text-shadow: 0 0 20px #7f5af0;
        animation: pop 1.5s ease-out forwards;
        opacity: 0;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .box {
        width: 80%;
        margin: 70px auto;
        padding: 30px;
        background: rgba(255,255,255,0.08);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        animation: fade 2s forwards;
        opacity: 0;
        text-align: center;
        font-size: 22px;
    }

    @keyframes fade {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .reveal-btn {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 22px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #ff00c8, #7f5af0);
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px #7f5af0;
        transition: 0.3s;
    }

    .reveal-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #ff00e6;
    }

    #hiddenMsg {
        font-size: 30px;
        margin-top: 40px;
        opacity: 0;
        animation: msg 2s forwards;
        display: none;
        text-shadow: 0 0 25px #ff4fe6;
    }

    @keyframes msg {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatUp 6s infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    /* Continue button */
    .next {
        display: block;
        margin: 50px auto;
        width: 200px;
        padding: 15px;
        text-align: center;
        background: #00eaff;
        color: #000;
        font-size: 22px;
        border-radius: 40px;
        box-shadow: 0 0 20px #00eaff;
        text-decoration: none;
        transition: 0.3s;
    }

    .next:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #00ffe0;
    }
</style>
</head>

<body>

<h1 class="title">âœ¨ PAGE 4 â€“ SURPRISE AREA âœ¨</h1>

<div class="box">
    Click the button below to reveal something cool!
    <br><br>
    <button class="reveal-btn" onclick="showSurprise()">Reveal Surprise</button>

    <div id="hiddenMsg">ðŸŽ‰ WOW! YOU FOUND THE SECRET MESSAGE ðŸŽ‰</div>
</div>

<!-- Continue -->
<a href="page5.html" class="next">Continue â†’</a>

<script>
function showSurprise() {
    let msg = document.getElementById("hiddenMsg");
    msg.style.display = "block";
}

function createParticles() {
    for (let i = 0; i < 25; i++) {
        let p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(p);
    }
}
createParticles();
</script>

</body>
</html

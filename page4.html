<!DOCTYPE html>

    body {

    .page {
        width: 100vw;

        top: 0;

        display: flex;

        align-items: center;
        flex-direction: column;

        padding: 20px;
    }

    .active {

    }

    h1 {
        animation: fadein 2s ease forwards;
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ff4dd2;
        color: white;
    }
</style>
</head>
